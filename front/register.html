<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="shortcut icon" href="/img/dog.png" type="image/x-icon" />
    <title>Cadastro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <p id="pMenu"><a href="index.html">Home</a></p>
        <p id="pMenu"><a href="service_order.html">Ordem de Serviço</a></p>
        <p id="pMenu"><a href="register.html">Cadastro</a></p>
        <p id="pMenu"><a href="service_config.html">Configurações</a></p>
        <div id="mainTitle"><p>POPCÃO</p></div>
      </div>

      <div id="mainContend">
        <form id="register_form">
          <div id="tutor">
            <div id="check">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" required />
            </div>

            <div class="form_session">
              <label for="celular1">Telefone 1</label>
              <input type="text" name="telefone" id="celular1" required />
            </div>
            <div class="form_session">
              <label for="celular2">Telefone 2</label>
              <input type="text" name="telefone" id="celular2" />
            </div>
            <div class="form_session">
              <label for="adress">Endereço</label>
              <input type="text" name="adress" id="adress" />
            </div>
          </div>
          <div class="pet_sector" id="pet_sector">
            <div class="pet_group" id="pet0">
              <div>
                <div class="form_session">
                  <label for="pet_name">Nome do Pet</label>
                  <input type="text" name="pet_name" id="pet_name0" required />
                </div>
                <div class="form_session" id="anchor0"></div>
                <div class="form_session" id="sex0">
                  <div>Sexo</div>
                  <div id="pair">
                    <label for="sex0">Macho</label>
                    <input type="radio" name="sex0" id="male" value="M" />
                    <label for="sex0">Fêmea</label>
                    <input type="radio" name="sex0" id="female" value="F" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button type="button" id="new_pet">Novo Pet</button>
          </div>
          <button
            class="submit"
            type="submit"
            form="register_form"
          >
            Cadastrar Tutor
          </button>
          <script type="module" src="js/register.js"></script>
          <script>

            function onInput(id) {
              var val = document.getElementById(`id_breed${id}`).value;
              var opts = document.getElementsByClassName("option");
              console.log("opts", opts)
              for (var i = 0; i < opts.length; i++) {
                if (opts[i].value === val) {
                  console.log(val,opts.item(i), opts[i].value)
                  document.getElementById(`id_breed_hidden${id}`).value=opts[i].id
                  break;
                }
              }
            }
          </script>
        </form>
      </div>
    </div>
  </body>
</html>
